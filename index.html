<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Try your luck today, with this simple guessing game! Can you beat your own high score?">

    <link rel="stylesheet" href="./css/sass/main.css">
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
    <script src="script.js"></script>

    <title>Guess My Number</title>

</head>

<body>

    <div class="number">
        <h1 class="number--item">?</h1>
    </div>

    <main class="parent">

        <section class="dashboard">

            <div class="dashboard--btn">
                <button class="btn again">Again!</button>
            </div>
            <p class="dashboard--instruction">(Between 1 and 20)</p>
            <h1 class="dashboard--title">Guess My Number!</h1>

        </section>

        <section class="user">

            <div class="user__content">
                <p class="user__content--label">Start guessing...</p>
                <div class="user__content--score-box">
                    <p class="user__content--score-box--score">💯 Score: 20</p>
                    <p class="user__content--score-box--highscore">🏅 Highscore: 0</p>
                </div>
            </div>

            <div class="user__ground">
                <div class="user__ground-play">
                    <div class="user__input-box">
                        <input class="user--guess" type="number">
                        <div class="user__adjust-box">
                            <div class="user__adjust-box--increment">🡅</div>
                            <div class="user__adjust-box--decrement">🡇</div>
                        </div>
                    </div>
                    <button class="btn check">Check!</button>
                </div>
            </div>

        </section>

    </main>

</body>

</html>
